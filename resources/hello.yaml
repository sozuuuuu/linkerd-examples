---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
    linkerd: sidecar
  namespace: helloworld
spec:
  replicas: 1
  template:
    metadata:
      name: hello
      labels:
        app: hello
        linkerd: sidecar
    spec:
      volumes:
        - name: linkerd-config
          configMap:
            name: linkerd-config
      containers:
        - name: helloworld
          image: buoyantio/helloworld:latest
          args:
            - "-target"
            - "world"
          env:
            - name: http_proxy
              value: localhost:4140
        - name: linkerd
          image: buoyantio/linkerd:latest
          volumeMounts:
            - name: linkerd-config
              mountPath: /etc/linkerd
              readOnly: true
          args:
            - /etc/linkerd/config.yaml
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
        - name: kubectl
          image: buoyantio/kubectl:v1.4.0
          args:
            - "proxy"
            - "-p"
            - "8001"
---
apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: helloworld
spec:
  type: NodePort
  selector:
    app: hello
  ports:
    - port: 7777
      name: http
    - port: 9990
      name: linkerd-admin
